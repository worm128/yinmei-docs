<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">中文</a>
    <a href="#/en/">EN</a>
  </nav>
  <div id="app">吟美文档加载中...</div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: '吟美说明文档',
      repo: 'https://github.com/worm128/AI-YinMei',
      loadSidebar: true,
      subMaxLevel: 4,
      loadNavbar: true,


      search: {
            paths: 'auto',
            placeholder: {
                '/': '搜索',
                '/en/': 'search',
            },
            noData: {
                '/': '找不到结果',
                '/en/': 'No Results',
            },
            pathNamespaces: ['/', '/en'],
        },


      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/worm128/AI-YinMei" target="_blank">AI-Yinmei</a> &copy;2025.</span>',
            '<span>Power by <a href="https://space.bilibili.com/46130941" target="_blank">程序猿的退休生活</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
